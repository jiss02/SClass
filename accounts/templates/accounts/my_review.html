{% extends 'base.html' %}
{% block content %}
<h2>내기 리뷰를 적은 클래스</h2>
{% for review in reviews.all %}
    <br>
    <a href="{% url 'classregister:detail' review.review_class.id %}">{{review.review_class.class_title}} </a>
    <p>{{review.rate}} </p>
    <p>{{review.content}} </p>
    <!--classregister 앱의 detail과 storeregister 앱의 detail 이름이 겹쳐서 수정 필요-->
    <br>
{% endfor %}


{% endblock %}
