
{% extends 'base.html' %}
{% block content %}


    <form action="{% url 'storeregister:result' %}" method="get">
        <select name='query'>
            <option value="{{None}}">지역</option>
            <option value="GN">강남</option>
            <option value="SC">서초</option>
            <option value="YS">용산</option>
        </select>
        <input type="submit" name="" value="검색">
    </form>



    <p>검색 결과</p>


    {% for result in result.all %}
    <a href="{% url 'storeregister:detail' result.id %}">{{ result.store_title }}</a>
    {{ result.region }}
    <br>

    <br>
    <a href="{% url 'storeregister:register' %}">스토어 등록하기</a>

    {% endfor %}

{% endblock %}
